<!DOCTYPE html>
<html>

    <title>Twitter Pirata</title>

  <body bgcolor="#CEECF5">
      <!-- span contador de clicks-->
      <span> Número de Clicks: </span> 
      <span id="contadorClicks"> 0 </span>

      <div>
          <textarea rows="5" cols="50" id="textarea" oninput="contadorLetras()" placeholder="¿Qué está pasando?" maxlength="140"></textarea>

          <p>De: <input type="text" id="autor"/></p>
          <button id="boton" type="submit" onclick="mostrarTweet(); borrar()">Enviar</button>

      <!--div que contiene los nuevos tweets-->
      <div id="nuevoTweet"></div>
      <!--scrip de javascript-->
      <script src="js/main.js"></script>
